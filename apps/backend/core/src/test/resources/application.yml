spring:
  r2dbc:
    url: r2dbc:h2:mem:///schemafy;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

  sql:
    init:
      schema-locations: classpath:ddl/schema-mariadb.sql
      mode: always

jwt:
  secret: my-super-secret-key-for-jwt-token-generation-min-256-bits-required
  access-token-expiration: 7200000
  refresh-token-expiration: 604800000
  issuer: schemafy-test
  audience: schemafy-test-audience

cors:
  allowed-origins: http://localhost:3000

  security:
    user:
      name: test
      password: test

cache:
  type: CAFFEINE
  maximum-size: 1000
  expire-after-write-minutes: 5
  expire-after-access-minutes: 2

logging:
  level:
    com:
      schemafy: DEBUG
    io.r2dbc:
      h2: DEBUG
    org.springframework:
      cache: DEBUG
      data.r2dbc.core: DEBUG
      r2dbc.core: DEBUG

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  endpoint:
    health:
      probes:
        enabled: true