spring:
  application:
    name: core

  r2dbc:
    url: "r2dbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:schemafy}"
    username: "${DB_USER:schemafy}"
    password: "${DB_PASSWORD:schemafy}"
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

  output:
    ansi:
      enabled: always

grpc:
  validation:
    host: ${GRPC_VALIDATION_HOST:localhost}
    port: ${GRPC_VALIDATION_PORT:50051}
    deadline-seconds: 30

cache:
  type: CAFFEINE
  maximum-size: 10000
  expire-after-write-minutes: 30
  expire-after-access-minutes: 10

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - caches
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
