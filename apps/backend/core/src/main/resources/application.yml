spring:
  profiles:
    active: local

  application:
    name: core

  data:
    redis:
      enabled: ${REDIS_ENABLED:true}
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  r2dbc:
    url: r2dbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:schemafy}
    username: ${DB_USER:schemafy}
    password: ${DB_PASSWORD:schemafy}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

  output:
    ansi:
      enabled: always

  sql:
    init:
      mode: always
      schema-locations: classpath:ddl/mariadb/**/*.sql

cache:
  caffeine:
    enabled: true
    maximum-size: 10000
    expire-after-write-minutes: 30
    expire-after-access-minutes: 10
  redis:
    enabled: true
    default-ttl-minutes: 30
    key-prefix: "cache::"

hmac:
  secret: ${HMAC_SECRET:default-hmac-secret-change-me-in-production}
  previous-secret: ${HMAC_PREVIOUS_SECRET:}
  timestamp-tolerance-seconds: 30
  enabled: false # TODO: 추후에 BFF에서 HMAC 적용 시 true로 변경
  enforcement-mode: ENFORCE

problem:
  type-base-uri: about:blank

sharelink:
  pepper: ${SHARELINK_PEPPER:default-pepper-change-me}

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - caches
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
