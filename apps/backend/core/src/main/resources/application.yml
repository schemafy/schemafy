spring:
  application:
    name: core

  r2dbc:
    url: 'r2dbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:schemafy}'
    username: '${DB_USER:schemafy}'
    password: '${DB_PASSWORD:schemafy}'
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

cache:
  type: CAFFEINE
  maximum-size: 10000
  expire-after-write: 30
  expire-after-access: 10

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - caches
  endpoint:
    health:
      probes:
        enabled: true
