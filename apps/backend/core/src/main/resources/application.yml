spring:
  profiles:
    active: local

  application:
    name: core

  data:
    redis:
      enabled: ${REDIS_ENABLED:true}
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  r2dbc:
    url: r2dbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:schemafy}
    username: ${DB_USER:schemafy}
    password: ${DB_PASSWORD:schemafy}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

  output:
    ansi:
      enabled: always

  sql:
    init:
      mode: always
      schema-locations: classpath:ddl/mariadb/**/*.sql

grpc:
  validation:
    host: ${GRPC_VALIDATION_HOST:localhost}
    port: ${GRPC_VALIDATION_PORT:50051}
    deadline-seconds: 30

cache:
  caffeine:
    enabled: true
    maximum-size: 10000
    expire-after-write-minutes: 30
    expire-after-access-minutes: 10
  redis:
    enabled: true
    default-ttl-minutes: 30
    key-prefix: "cache::"

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - caches
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
